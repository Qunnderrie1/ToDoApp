<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2d8d05b8d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">

</head>
<body class="bg-primary">

    <div class="backgroundColorContainer">

    </div>
    <div class="mainContainer container-fluid">
        <div class="headerContainer container">
            <h1 style="margin-top: 40px;"> ToDo List</h1>
            <p style="margin-Top: 40px; color:white" id="appDate" >New Date</p>
            <div id="appError" class="errorContainer">
                <p class="errorMsg">Please enter a value</p>
            </div>
        </div>
        <div class="itemsContainer container">
            <input class="form-control" type="text" name="item" id="item" placeholder="Enter new item" minlength="1" maxlength="20">
            <button class="btn btn-light" type="submit">Add Item</button>         
            <ul id="newItemList">
            </ul>
        </div>
    </div>

    <script type="module" src="./app.js"></script>

</body>
</html>
